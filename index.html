<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>得点</title>
	<link rel="stylesheet" href="">
	<style type="text/css" media="screen">
		td {
			text-align: right;
		}
	</style>
	<script>
	var totalPoint = [
		["player01","player02","player03","player04","player05"],
		[0,0,0,0,0]		//合計
	];
	var point_element = new Array();


	var totalPoint_element = new Array();


	function aa () {
		point_element[0] = document.getElementById("player01");
		point_element[1] = document.getElementById("player02");
		point_element[2] = document.getElementById("player03");
		point_element[3] = document.getElementById("player04");
		point_element[4] = document.getElementById("player05");

		totalPoint_element[0] = document.getElementById("player01_goukei");
		totalPoint_element[1] = document.getElementById("player02_goukei");
		totalPoint_element[2] = document.getElementById("player03_goukei");
		totalPoint_element[3] = document.getElementById("player04_goukei");
		totalPoint_element[4] = document.getElementById("player05_goukei");

		var tr = document.createElement("tr");
		for (var i = 0; i < point_element.length; i++) {
			tr.appendChild(scoreAdd(i));
		}

		document.getElementById("point_table").appendChild(tr);
	}


	//テキストボックスから数字とってtdに入れて返す
	function scoreAdd(num){
		if (point_element[num].value != "") {
			totalPoint[1][num] += Number(point_element[num].value);
			var player = Number(point_element[num].value);
		} else {
			totalPoint[1][num] += 0;
			var player = 0;
		}
		point_element[num].value = "";
		var td = document.createElement("td");
		td.appendChild(document.createTextNode(player));
		totalPoint_element[num].textContent = "合計：" + totalPoint[1][num];

		console.log("player0" + num);
		console.log(player);
		console.log("合計:" + totalPoint[1][num]);
		return td;
	}


	</script>
</head>
<body>
<form name="js" accept-charset="utf-8">
<input type="button" name="" value="得点追加" onclick="aa()">
<table id="point_table">
	<tr>
		<th>player01</th>
		<th>player02</th>
		<th>player03</th>
		<th>player04</th>
		<th>player05</th>
	</tr>
	<tr>
		<td><input type="text" placeholder="プレイヤー名"></td>
		<td><input type="text" placeholder="プレイヤー名"></td>
		<td><input type="text" placeholder="プレイヤー名"></td>
		<td><input type="text" placeholder="プレイヤー名"></td>
		<td><input type="text" placeholder="プレイヤー名"></td>
	</tr>
	<tr>
		<td><input type="number" id="player01" name="player01" placeholder="点数"></td>
		<td><input type="number" id="player02" name="player02" placeholder="点数"></td>
		<td><input type="number" id="player03" name="player03" placeholder="点数"></td>
		<td><input type="number" id="player04" name="player04" placeholder="点数"></td>
		<td><input type="number" id="player05" name="player05" placeholder="点数"></td>
	</tr>
	<tr>
		<td id="player01_goukei">合計：0</td>
		<td id="player02_goukei">合計：0</td>
		<td id="player03_goukei">合計：0</td>
		<td id="player04_goukei">合計：0</td>
		<td id="player05_goukei">合計：0</td>
	</tr>
</table>

</form>
</body>
</html>
